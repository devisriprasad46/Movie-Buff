    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/ChatGPT Image Apr 11, 2025, 08_12_07 PM.png" alt="logo" />
            </div>
            <div class="buttons">
                <button>Movies</button>
                <button>TV SHOWS</button>

    <main>
        <div class="movie-detail-container">
            <div class="movie-banner">

                    <button class="trailer-btn">
                        <i class="fas fa-play"></i>
                        PLAY TRAILER
                    </button>
                </div>
            </div>
            
            <div class="movie-info-section">
                <h1>Fight Club (1999)</h1>
                <p class="director">DIRECTED BY David Fincher</p>
                
                <div class="genre-tags">
                    <span class="tag">ACTION</span>
                    <span class="tag">CRIME</span>
                    <span class="tag">RATED R</span>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn reviews-btn">REVIEWS</button>
                    <button class="action-btn cast-btn">CAST</button>
                    <button class="action-btn watchlist-btn">+ WATCHLIST</button>
                </div>
            </div>

            <div class="similar-movies-section">
                <h2>SIMILAR MOVIES</h2>
                <div class="movie-grid">
                    <div class="movie-card">
                        <img src="images/shawshank.jfif" alt="Movie 1">
                        <div class="movie-info">Movie 1</div>
                    </div>
                    <div class="movie-card">
                        <img src="images/shawshank.jfif" alt="Movie 2">
                        <div class="movie-info">Movie 2</div>
                    </div>
                    <div class="movie-card">
                        <img src="images/shawshank.jfif" alt="Movie 3">
                        <div class="movie-info">Movie 3</div>
                    </div>
                    <div class="movie-card">
                        <img src="images/shawshank.jfif" alt="Movie 4">
                        <div class="movie-info">Movie 4</div>
                    </div>
                    <button class="more-btn">MORE</button>
                </div>
            </div>
        </div>
    </main>
